<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
         integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="Assets/Images/logo.png" alt="Logo"> Love Maths
    </h1>

<div class="game-area">
    <div class="controls-area">
        <button class="btn btn--big btn--green">
            <i class="fas fa-plus"></i>
        </button>
        <button class="btn btn--big btn--blue">
            <i class="fas fa-minus"></i>
        </button>
        <button class="btn btn--big btn--Orange">
            <i class="fas fa-times"></i>
        </button>
        <button class="btn btn--big btn--red">
            <i class="fas fa-divide"></i>
        </button>       
    </div>
    <div class="question-area">
        <span id="operand1">0</span>
        <span id="operator">x</span>
        <span id="operand2">0</span>
        <span>=</span>
        <p class="anwser-message">Enter Answer:</p>
        <input id="anwser-box" type="number">     
    </div>
    <button class="btn btn--gray">Submit Anwser</button>

</div>

<div class="score-area">
    <p class=""scores">Correct Anwsers <span id="score">0</span></p>
    <p class=""scores">Incorrect Anwsers <span id="score">0</span></p>



</div>


    <script src="Assets/Js/script.js"></script>
</body>
</html>
